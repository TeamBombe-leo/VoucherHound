declared-services:
  mysql-database:
    label: sqldb
    plan: 'standard'

applications:
- path: .
  memory: 384M
  instances: 1
  domain: mybluemix.net
  name: VoucherHoundApp
  host: voucherhoundapp
  disk_quota: 1024M
  env:
  ENABLE_BLUEMIX_DEV_MODE: "true"
  services:
  - mysql-db #Identifier for MySQL Bound Service instance
